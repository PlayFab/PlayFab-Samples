<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

	<head>
		 <meta http-equiv="content-type" content="text/html; charset=utf-8">
		 <title>PlayFab Regenerating Currency Recipe</title>

		 <link rel="stylesheet" type="text/css" href="style.css">

		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		 <script type="text/javascript" src="./JavaScriptSDK/PlayFabSDK/PlayFabClientApi.js"></script>
		 <script type="text/javascript" src="code.js"> </script>
	</head>


	<body>
		<div class="exampleCanvas center">

			<div class="loginUI center">
				<div class="stPlaceholder"> 
					<div id="titleIdLabel">Title Id: <input id="inputTitleId" type="text" name="titleId" /></div>
					<div id="userIdLabel">User Id: <input id="inputUserId" type="text" name="userId" /></div>
				</div>
				<button id="login" class="stdButton" style="height:100%;">LOGIN</button>
			</div>

			<div class="exampleUI center">
				<div id="livesGroup">
					<div class="heartIcon ilBlock"></div><span id="lvValue">x000</span>
				</div>
				<div id="buyGroup">
					<div id="regenValue"> Next life in: 0000 seconds </div>
					<button id="buyLives" class="stdButton" style="height:30px; width:120px; font-size:.9em">Buy More Lives</button>
				</div>
				<div id="gemsGroup">
					<div class="gemIcon ilBlock"></div><span id="gmValue">x000</span>
				</div>

				<div> Click Battle to enter a battle.  You can earn gold, but you may lose lives. The battle results are securely calculated in Cloud Script  and returned to the client.</div>

				<button id="battle" class="stdButton" style="height:75px; width:180px; margin-top:50px;">To Battle</button>

			</div>

			<div class="outputDirections">
				Observe the developer console for call-by-call status updates.
			</div>
		</div>
		<div class="footer center">
			<div class="playFabLogo center"></div>
		</div>
	</body>
</html>
