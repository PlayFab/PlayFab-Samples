<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

	<head>
		 <meta http-equiv="content-type" content="text/html; charset=utf-8">
		 <title>PlayFab PrizeWheel Recipe</title>

		 <link rel="stylesheet" type="text/css" href="style.css">

		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		 <script type="text/javascript" src="./JavaScriptSDK/PlayFabSDK/PlayFabClientApi.js"></script>
		 <script type="text/javascript" src="code.js"> </script>
	</head>


	<body>
		<div class="exampleCanvas center">
			<div class="playFabLogo center"></div>
			<div class="exampleInput center">
				<div class="stPlaceholder"> 
					<div id="titleIdLabel">Title Id: <input id="inputTitleId" type="text" name="titleId" /></div>
					<div id="userIdLabel">User Id: <input id="inputUserId" type="text" name="userId" /></div>
				</div>
				<button id="login" class="stdButton" style="height:100%;">LOGIN</button>
			</div>

			<div class="exampleUI center">
				<div class="stPlaceholder"> 
					<div id="stLabel">Spin Tickets: <span id="stValue">x000</span></div>
					<div id="regenLabel">Next Ticket Grant: <span id="regenValue">123241251</span></div>
				</div>

				<button id="spin" class="stdButton" style="height:75px; width:150px;">SPIN</button>

				<div class="invPlaceholder"> 
					<div id="invLabel">Inventory Items: <span id="invValue">x000</span></div>
				</div>

			</div>

			<div class="outputDirections">
				Observe the developer console for call-by-call status updates.
			</div>
		</div>
	</body>
</html>
