<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

	<head>
		 <meta http-equiv="content-type" content="text/html; charset=utf-8">
		 <title>PlayFab Cross Promotion Recipe</title>

		 <link rel="stylesheet" type="text/css" href="style.css">

		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		 <script type="text/javascript" src="./JavaScriptSDK/PlayFabSDK/PlayFabClientApi.js"></script>
		 <script type="text/javascript" src="code.js"> </script>
	</head>


	<body>
		<div class="exampleCanvas center">
			<div class="playFabLogo center"></div>
			<div class="loginUI center">
				<div class="stPlaceholder"> 
					<div id="titleIdLabel">Title Id: <input id="inputTitleId" type="text" name="titleId" /></div>
					<div id="userIdLabel">User Id: <input id="inputUserId" type="text" name="userId" /></div>
				</div>
				<button id="login" class="stdButton" style="height:100%;">LOGIN</button>
			</div>

			<div class="exampleUI center">
				<div>Click Check-In below to redeem your daily reward. Consecutive check-ins over multiple days will recieve a better reward based on title data values.</div>

				<button id="checkin" class="stdButton" style="height:75px; width:180px; margin-top:50px;">Check-In</button>

			</div>

			<div class="outputDirections">
				Observe the developer console for call-by-call status updates.
			</div>
		</div>
		<div class="footer center">
			<div class="playFabLogo center"></div>
		</div>
	</body>
</html>
